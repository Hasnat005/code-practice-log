<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>payoo home page</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <main class="flex justify-center">
        <div class="mockup-phone">
            <div class="camera"></div>
            <div class="display">
              <div class="artboard artboard-demo phone-3">
                <!-- balance -->
                <div class="stats shadow">
                    <div class="stat">
                      <div id="current-balance" class="stat-value">9400</div>
                      <div  class="stat-desc">current balance</div>
                    </div>
                  </div>
                  <div class="divider"></div>
                  <!-- add and remove money -->
                  <div>
                    <button id="add-btn" class="btn btn">add money</button>
                    <button id="cashout-btn" class="btn btn">cashout</button>
                  </div>
                  <div class="divider"></div>
                  <!-- add funtionality -->
                  <div id = "add-functionality" class="card bg-base-100 w-full max-w-sm shrink-0 shadow-2xl">
                    <form class="card-body">
                      <div class="form-control">
                        <label class="label">
                          <span class="label-text">amount</span>
                        </label>
                        <input id="amount" type="text" placeholder="amount" class="input input-bordered" required />
                      </div>
                      <div class="form-control">
                        <label class="label">
                          <span class="label-text">pin</span>
                        </label>
                        <input id="pin" type="text" placeholder="pin" class="input input-bordered" required />
                        
                      </div>
                      <div class="form-control mt-6">
                        <button id="add-money" class="btn btn-primary">add money</button>
                      </div>
                    </form>
                  </div>
                  <div id = "cash-out-functionality" class="card bg-base-100 w-full max-w-sm shrink-0 shadow-2xl">
                    <form class="card-body">
                      <div class="form-control">
                        <label class="label">
                          <span class="label-text">amount</span>
                        </label>
                        <input id="cash-out-amount" type="text" placeholder="amount" class="input input-bordered" required />
                      </div>
                      <div class="form-control">
                        <label class="label">
                          <span class="label-text">pin</span>
                        </label>
                        <input id="cash-out-pin" type="text" placeholder="pin" class="input input-bordered" required />
                        
                      </div>
                      <div class="form-control mt-6">
                        <button id="cash-out" class="btn btn-primary">cashout</button>
                      </div>
                    </form>
                  </div>
            </div>
            </div>
          </div>
    </main>
    <script src="js/home.js"></script>
</body>
</html>
