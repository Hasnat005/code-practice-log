<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .bmi-lower-section {
            background-color: black;
            color: white;
        }
        .bmi-table {
            border: 1px solid white;
            border-collapse: collapse;
        }
        .bmi-table td {
            border: 1px solid white;
        }
    </style>
</head>
<body>
    <section class="bmi-lower-section"> 

        <div class="bmi-container">
            <div  class="bmi-left-part">
                <div class="bmi-chart">
                    <h1>BMI Calculator Chart</h1>
                    <table class="bmi-table">
                        <tr>
                            <td>BMI</td>
                            <td>Weight Status</td>
                        </tr>
                        <tr>
                            <td>Below 18.5</td>
                            <td>Underweight</td>
                        </tr>
                        <tr>
                            <td>18.5 - 24.9</td>
                            <td>Healthy</td>
                        </tr>
                        <tr>
                            <td>25.0 - 29.9</td>
                            <td>Overweight</td>
                        </tr>
                        <tr>
                            <td>30.0 - and Above</td>
                            <td>Obese</td>
                        </tr>
                    </table>
                </div>
            </div>
            <div class="bmi-right-part">
                <h1>Calculate your BMI</h1>
                <p>We believe fitness should be accessible to everyone, everywhere, regardless of income or access to a gym.</p>
                <div class="input-row">
                    <input type="text" placeholder="Height/cm">
                    <input type="text" placeholder="Weight/kg">
                </div>
            </div>
        </div>

    </section>
</body>
</html>
